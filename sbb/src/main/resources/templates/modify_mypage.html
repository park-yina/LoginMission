<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>마이페이지 변경</h2>
    <form th:action="@{/info}" method="post" enctype="multipart/form-data" th:object="${infoDto}">
        <div>
            <label for="username">사용자 아이디:</label>
            <input type="text" th:field="*{username}">
        </div>
        <div>
            <label for="address">주소:</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <label for="nickname">닉네임:</label>
            <input type="text" th:field="*{nickname}">
        </div>
        <div>
            <label for="phoneNumber">전화번호:</label>
            <input type="tel" th:field="*{phoneNumber}">
        </div>
        <div>
            <label for="profileImage">프로필 이미지:</label>
            <input type="file" id="profileImage" name="file" accept="image/*" required>
            <!-- 기존 이미지를 표시하는 부분 -->
            <img th:src="@{/img/uploadFiles/__${infoDto.photo}__}" alt="프로필 사진" width="100" height="100">
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">정보 저장</button>
    </form>
</div>
</html>
